<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Grid</title>

    <style type="text/css">
        /* Basic styles */
        html {
            margin: 1rem;
            font-family: sans-serif;
        }

        /* Grid */
        ul.grid {
            display: grid;
            grid-gap: 1rem;
            grid-template-columns: 100fr;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        @media (min-width: 30rem) {
            ul.grid {
                grid-template-columns: repeat(2, 50fr);
            }
        }

        @media (min-width: 50rem) {
            ul.grid {
                grid-template-columns: repeat(3, 33.33fr);
            }
        }

        @media (min-width: 70rem) {
            ul.grid {
                grid-template-columns: repeat(4, 25fr);
            }
        }

        @media (min-width: 90rem) {
            ul.grid {
                grid-template-columns: repeat(5, 20fr);
            }
        }

        ul.grid > li {
            background-color: #ccc;
            padding: 1rem;
        }
    </style>
</head>
<body>
<ul class="grid">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>

    <li>28</li>
    <li>29</li>
    <li>30</li>
    <li>31</li>

</ul>
</body>
</html>
